<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Low Stock Alert</title>
  <style>
    /* TailwindCSS embedded styles */
    @import url('https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css');
  </style>
</head>
<body>
  <div class="container mx-auto p-4">
    <h1 class="text-2xl font-bold">Low Stock Alert</h1>
    <p>
      {{ stock.product_variant }} is running low on stock.
    </p>

    <p>
      There are only {{ stock.quantity }} left in the warehouse.
    </p>

    <p>
      Please restock the product as soon as possible.
    </p>
  </div>
</html>
